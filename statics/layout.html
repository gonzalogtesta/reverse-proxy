<html>

<head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    
    <script> 
    
    // 'https://cdn.jsdelivr.net/gh/highcharts/highcharts@v7.0.0/samples/data/usdeur.json',
    function draw (data, elem, title) {

        Highcharts.chart(elem, {
            chart: {
                zoomType: 'x'
            },
            title: {
                text: title
            },
            subtitle: {
                text: document.ontouchstart === undefined ?
                    'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
            },
            xAxis: {
                type: 'datetime'
            },
            yAxis: {
                title: {
                    text: 'Requests'
                },
                min: 0
            },
            legend: {
                enabled: false
            },
            plotOptions: {
                area: {
                    fillColor: {
                        linearGradient: {
                            x1: 0,
                            y1: 0,
                            x2: 0,
                            y2: 1
                        },
                        stops: [
                            [0, Highcharts.getOptions().colors[0]],
                            [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                        ]
                    },
                    marker: {
                        radius: 2
                    },
                    lineWidth: 1,
                    states: {
                        hover: {
                            lineWidth: 1
                        }
                    },
                    threshold: null,
                    line: {
                        connectNulls: false
                    }
                }
            },

            series: [{
                type: 'area',
                name: 'Hits',
                data: data
            }]
        });
    };
    
    </script>

</head>
<body>
    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    <div style="width: 100%">
        <div id="container200" style="max-width: 25%; height: 400px; margin: 0 auto; display: inline-block"></div>
        <div id="container404" style="max-width: 25%; height: 400px; margin: 0 auto; display: inline-block"></div>
        <div id="container429" style="max-width: 25%; height: 400px; margin: 0 auto; display: inline-block"></div>
        <div id="container500" style="max-width: 25%; height: 400px; margin: 0 auto; display: inline-block"></div>
    </div>
    
    <script>
        
        var hits = {{ .Hits }};
        var resp200 = {{ .Response200 }};
        var resp404 = {{ .Response404 }};
        var resp429 = {{ .Response429 }};
        var resp500 = {{ .Response500 }};

        draw(hits, "container", "# of hit rate over time");
        draw(resp200, "container200", "# of 200 responses over time");
        draw(resp404, "container404", "# of 404 responses over time");
        draw(resp429, "container429", "# of 429 responses over time");
        draw(resp500, "container500", "# of 500 responses over time");
    </script>
</body>

</html>
